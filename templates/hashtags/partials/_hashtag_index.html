{% load el_pagination_tags %}
{% load hashtags_tags %}
{% lazy_paginate 20,20 hashtags %}
<ul>
{% for hashtag in hashtags %}
  <li>
  	<a class="border-sm lo-white lobster" href="{{ hashtag.name | urlize_hashtags }}">#{{ hashtag.name }}</a>
  	<hr class="fancy"/>
  </li>
{% endfor %}
</ul>

{% show_more %}
